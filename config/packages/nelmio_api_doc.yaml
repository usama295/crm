nelmio_api_doc:
    documentation:
        #host: api.example.com
        #schemes: [http, https]
        info:
            title: Symfony 4.1 - CRM REST APIs
            description: documentation for usage of api genrator.
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []

    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc